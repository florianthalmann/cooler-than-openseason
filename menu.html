    <div id="app-bar">
        <div class="bar-left">
            <button type="button" class="sqbutton back"><span>&larr;</span></button>
        </div>

        <div class="bar-center">
            <span id="producer-name">{producer name}</span><br>
            <a>Logout</a>
        </div>

        <div class="bar-right">
            <button type="button" class="sqbutton new"><span>+</span></button>
        </div>
    </div>

    <div class="scroll-panel">

        <ul class="versionlist">
            <li>
                <div class="track-button-left">
                    <button type="button" class="sqbutton load"></button>
                </div>
                <div class="track-info">
                    <span class="track-name">Initial version (cannot delete)</span>
                </div>
            </li>
            <li>
                <div class="track-button-right">
                    <button type="button" class="sqbutton delete"></button>
                </div>
                <div class="track-button-left">
                    <button type="button" class="sqbutton load"></button>
                </div>
                <div class="track-info">
                    <span class="track-name">New Template</span>
                </div>
            </li>
        </ul>

    </div>
