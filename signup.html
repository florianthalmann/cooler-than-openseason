<div class="center-screen">
    <div class="center-content">

        <p><strong>Create account</strong></p>
        
        <form id="form-signup" method="post">
        
            <input type="text" name="producerName" id="producerName" placeholder="Your producer name"><br>
            
            <input type="email" name="producerEmail" id="producerEmail" placeholder="Your e-mail address"><br>
            
            <input type="password" name="producerPassword" id="producerPassword" placeholder="Choose a password"><br>
            
            <button type="submit" class="sqbutton" name="signup" id="signup">Go!</button>
            
        </form>
        
        <p><a id="goto-login" href="#">I already have an account</a></p>
    </div>
</div>
